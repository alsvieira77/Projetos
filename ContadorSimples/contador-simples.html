<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador Simples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="container">
    <h1>
      Contador: <span id="contador">0</span>
    </h1>
    <div id="buttons">
      <button class="control" id="diminuir">-</button>
      <button class="control" id="zerar">0</button>
      <button class="control" id="aumentar">+</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
